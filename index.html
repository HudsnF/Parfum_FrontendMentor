<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poppins:wght@300;500;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/image-product-desktop.jpg" alt="parfum image">
    </div>

    <div class="card-details">
      <p class="first-line">PERFUME</p>
      <h1 class="second-line">Gabrielle Essence Eau De Parfum</h1>
      <p class="third-line">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </span>
      <button class="card-button"><img src="./images/icon-cart.svg" alt="Icon cart">Add to Cart</button>
    </div>

  </div>

</body>

</html>
